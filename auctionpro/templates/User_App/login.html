{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<dvi class="col-sm-6">
  <div class="container jumbotron">
    {% if messages%}
{% for message in messages%}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{%endfor%}
{% endif %}
   <h3 style="color:darkseagreen;">LOGIN</h3>
    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input  type="text" class="form-control" name="username">
        <label>Password</label>
        <input  type="password" class="form-control" name="password">
        <br><br>
        <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg">
    </form>
    <br>
                <a href="{% url 'password_reset' %}" style="color:saddlebrown;">Forgot Password?</a>
</div>
</dvi>

{% endblock %}
